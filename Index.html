<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
    /* General Styles */
    body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background-color: #f9f6f2; /* Soft beige */
    background-image:url(bg.jpg);
    background-size: cover; /* Ensures the image covers the entire area */
    background-position: center; /* Centers the image */
    background-repeat: no-repeat; /* Prevents the image from repeating */
    background-attachment: fixed;
}

/* Container Layout */
.container {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    height: 100vh;
}

/* Box Styles */
.box {
    position: relative;
    width: 375px;
    height: 375px;
    background-color: rgba(64, 0, 128, 0.7); /* Deep purple with transparency */
    border-radius: 20px;
    margin-right: 150px; /* Adjust as needed */
}

/* Rectangles */
.rectangle, .rectangle-below {
    position: absolute;
    width: 300px;
    height: 50px;
    background-color: rgba(64, 0, 128, 0.7); /* Light beige, slightly transparent */
    border-radius: 10px;
}

.rectangle {
    top: 25%;
    left: 50%;
    transform: translateX(-50%);
}

.rectangle-below {
    top: 55%;
    left: 50%;
    transform: translateX(-50%);
}

/* Labels */
.label, .label-below, .login-label {
    font-weight: bold;
    color: #fff; /* White text for contrast */
}

.label {
    position: absolute;
    top: 17%;
    left: 22%;
    transform: translateX(-50%);
}

.label-below {
    position: absolute;
    top: 48%;
    left: 22%;
    transform: translateX(-50%);
}

/* Title and Slogan */
.title {
    position: absolute;
    top: 50%;
    left: -190%;
    transform: translateY(-50%);
    font-size: 75px;
    font-weight: bold;
    color: #ffd700; /* Warm gold to match the glow effect */
}

.slogan {
    position: absolute;
    top: 70%;
    left: -80%;
    transform: translateY(-50%);
    font-size: 20px;
    font-weight: bold;
    color: #ffd700; /* Warm gold to match the title */
}

/* Login Label */
.login-label {
    position: absolute;
    top: 10%;
    left: 50%;
    transform: translateX(-50%);
    font-weight: bold;
    color: #fff; /* White text */
}

/* Login Button */
.login-button {
    position: absolute;
    top: 75%;
    left: 50%;
    transform: translateX(-50%);
    padding: 10px 20px;
    background-color: #ffd700; /* Gold button */
    color: #400080; /* Deep purple text */
    border: 2px solid #ffd700; /* Border matching button color */
    border-radius: 20px; /* Rounded border */
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

.login-button:hover {
    background-color: #ffe135; /* Lighter gold on hover */
}

/* Input Fields */
input[type="text"], 
input[type="password"] {
    width: 300px;
    height: 30px;
    border-radius: 10px;
    padding: 10px;
    font-size: 16px;
    background-color: rgba(64, 0, 128, 0.7); /* White input background */
}


</style>
</head>
<body>
    <div class="container">
        <div class="box">
            <span class="title">Creating Moments</span>
            <span class="slogan">We Create, You Cherish</span>
            <span class="login-label">LOGIN</span>
            
            <form action="dashboard.html" method="POST">
                <span class="label">Username</span>
                <input class="rectangle" type="text" name="username" placeholder="Enter Username" required>

                <span class="label-below">Password</span>
                <input class="rectangle-below" type="password" name="password" placeholder="Enter Password" required>
                
                <button class="login-button" type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
